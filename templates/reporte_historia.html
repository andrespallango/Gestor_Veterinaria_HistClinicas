{% extends "base.html" %}
{% block content %}
    <h1>Reporte de Historia Clínica</h1>

    <table class="info-table" style="max-width: 80%;">
        <tr>
            <td style="width: 30%;"><strong>ID: C.V.A.M-</strong></td>
            <td style="width: 70%;">{{ historia[0] }}</td>
        </tr>
        <tr>
            <td style="width: 30%;"><strong>Propietario:</strong></td>
            <td style="width: 70%;">{{ historia[1] }}</td>
        </tr>
        <tr>
            <td><strong>Cédula:</strong></td>
            <td>{{ historia[2] }}</td>
        </tr>
        <tr>
            <td><strong>Dirección:</strong></td>
            <td>{{ historia[3] }}</td>
        </tr>
        <tr>
            <td><strong>Médico Responsable:</strong></td>
            <td>{{ historia[4] }}</td>
        </tr>
    </table>

    <div class="button-container">
        <a href="{{ url_for('editar_historia', id=historia[0]) }}" class="btn btn-primary">Editar</a>
        <a href="{{ url_for('confirmar_borrar_historia', id=historia[0]) }}" class="btn btn-danger">Borrar</a>
    </div>

    <br>

    <a href="javascript:history.back()" class="btn secundary-btn">Volver</a>
{% endblock %}
