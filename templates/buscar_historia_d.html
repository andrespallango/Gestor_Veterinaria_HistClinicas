{% extends "base.html" %}

{% block content %}
    <h1>Buscar Historia Clínica Dermatológica</h1>
    <form method="POST" onsubmit="return validateForm()">
        Cédula: <input type="text" name="cedula_d" id="cedula_d" required>
        <span id="cedulaDError" style="color: red;"></span><br>
        
        <div class="button-container">
            <input type="submit" value="Buscar Historia" class="btn">
            <span style="margin-right: 10px;"></span>
            <a href="javascript:history.back()" class="btn secundary-btn">Volver</a>
        </div>
    </form>

    <script>
        function validateForm() {
            var cedula_d = document.getElementById("cedula_d").value;
            var cedulaDError = document.getElementById("cedulaDError");

            if (cedula_d.length !== 10 || isNaN(cedula_d)) {
                cedulaDError.innerHTML = "La cedula no es correcta, reintenta.";
                return false;
            }

            cedulaDError.innerHTML = "";
            return true;
        }
    </script>
{% endblock %}
